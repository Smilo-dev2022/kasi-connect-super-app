<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; background: #0b0f17; color: #e6eaf2; }
      h1 { font-weight: 600; font-size: 24px; }
      .card { background: #121826; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; margin: 12px 0; }
      .muted { color: #94a3b8; }
      .row { display: flex; gap: 12px; align-items: center; }
      .input { background: #0b0f17; border: 1px solid #334155; color: #e6eaf2; padding: 8px 10px; border-radius: 8px; }
      .btn { background: #2563eb; color: white; border: 0; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
      .btn:disabled { background: #1f2937; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <h1>Events</h1>
    <div class="row">
      <input class="input" id="search" placeholder="Search events..." />
      <button class="btn" id="seed">Seed</button>
      <button class="btn" id="remind">Queue Reminders (24h)</button>
    </div>
    <div id="list"></div>

    <script>
      const api = (path) => fetch(path).then(r => r.json());
      async function load() {
        const q = document.getElementById('search').value.trim();
        const events = await api(`/events/?${q ? `q=${encodeURIComponent(q)}` : ''}`);
        const list = document.getElementById('list');
        list.innerHTML = '';
        if (!events.length) { list.innerHTML = '<p class="muted">No events</p>'; return; }
        for (const e of events) {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div class="row" style="justify-content: space-between;">
              <div>
                <div><strong>${e.title}</strong></div>
                <div class="muted">${new Date(e.start_time).toLocaleString()} â†’ ${new Date(e.end_time).toLocaleString()}</div>
                <div class="muted">${e.location ?? ''}</div>
              </div>
              <button class="btn" data-id="${e.id}">RSVP Going</button>
            </div>
          `;
          div.querySelector('button').onclick = async (ev) => {
            ev.target.disabled = true;
            await fetch(`/rsvps`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name:'Guest', email:null, status:'going', event_id: e.id }) });
            setTimeout(() => ev.target.disabled = false, 800);
          };
          list.appendChild(div);
        }
      }
      document.getElementById('search').addEventListener('input', () => { clearTimeout(window.__t); window.__t = setTimeout(load, 200); });
      document.getElementById('seed').onclick = async () => { await fetch('/events/seed', { method:'POST' }); await load(); };
      document.getElementById('remind').onclick = async () => { await fetch('/reminders/queue-upcoming', { method:'POST' }); };
      load();
    </script>
  </body>
  </html>
