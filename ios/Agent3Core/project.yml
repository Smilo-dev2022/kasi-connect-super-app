name: Agent3Core
options:
  minimumXcodeGenVersion: 2.38.0
  deploymentTarget:
    iOS: "16.0"
packages:
  LibSignalClient:
    url: https://github.com/signalapp/libsignal-client
    from: 0.24.0
targets:
  Agent3Core:
    type: application
    platform: iOS
    sources:
      - path: Sources
    resources:
      - path: Resources
    settings:
      base:
        PRODUCT_NAME: Agent3Core
        PRODUCT_BUNDLE_IDENTIFIER: com.example.Agent3Core
        DEVELOPMENT_TEAM: ""
        SWIFT_VERSION: 5.9
    info:
      path: Resources/Info.plist
    entitlements:
      path: Resources/Agent3Core.entitlements
    dependencies:
      - package: LibSignalClient
