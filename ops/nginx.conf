user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    map $http_x_forwarded_proto $redirect_to_https {
        default 0;
        ""      0;
        http    1;
        https   0;
    }

    server {
        listen 80;
        server_name example.com;
        if ($redirect_to_https) { return 301 https://$host$request_uri; }
        location /.well-known/acme-challenge/ { root /var/www/html; }
        location / { return 308 https://$host$request_uri; }
    }

    server {
        listen 443 ssl http2;
        server_name example.com;

        ssl_certificate     /etc/ssl/certs/fullchain.pem;   # replace
        ssl_certificate_key /etc/ssl/private/privkey.pem;    # replace

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy no-referrer;
        add_header Permissions-Policy "geolocation=()";

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://media:4008;
        }
    }
}

